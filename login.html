<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaulty â€” Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&family=Unbounded:wght@400;700;800;900&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0e0b14; --card: #16131e; --card-hover: #1c1826;
            --border: #231f2e; --text: #f0edf5; --dim: #8b84a0; --muted: #524d63;
            --pink: #f43f8e; --pink-dim: rgba(244,63,142,0.1); --pink-glow: rgba(244,63,142,0.25);
            --purple: #8b5cf6; --grad: linear-gradient(135deg, #f43f8e, #8b5cf6);
            --input-bg: #1a1622;
        }
        body {
            font-family: 'Nunito', sans-serif; background: var(--bg); color: var(--text);
            -webkit-font-smoothing: antialiased; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 2rem; position: relative; overflow: hidden;
        }
        body::before {
            content: ''; position: absolute; top: -200px; left: 50%; transform: translateX(-50%);
            width: 800px; height: 800px; border-radius: 50%;
            background: radial-gradient(circle, rgba(244,63,142,0.05) 0%, rgba(139,92,246,0.03) 40%, transparent 60%);
            pointer-events: none;
        }
        .auth-container { width: 100%; max-width: 420px; position: relative; z-index: 1; }

        .auth-logo {
            display: flex; align-items: center; gap: 12px;
            text-decoration: none; color: var(--text); margin-bottom: 2.5rem;
        }
        .auth-logo-icon {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, rgba(244,63,142,0.1), rgba(139,92,246,0.06));
            border: 1px solid rgba(244,63,142,0.2); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-logo-vault {
            width: 24px; height: 24px; border: 2px solid var(--pink); border-radius: 50%;
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .auth-logo-vault::before { content: ''; width: 4px; height: 4px; background: var(--pink); border-radius: 50%; position: absolute; }
        .auth-logo-vault .sp { position: absolute; width: 1.5px; height: 7px; background: var(--pink); border-radius: 1px; }
        .auth-logo-vault .sp:nth-child(1) { transform: rotate(0deg); }
        .auth-logo-vault .sp:nth-child(2) { transform: rotate(90deg); }
        .auth-logo-vault .sp:nth-child(3) { transform: rotate(45deg); }
        .auth-logo-vault .sp:nth-child(4) { transform: rotate(135deg); }
        .auth-logo-text { font-family: 'Unbounded', sans-serif; font-size: 1.3rem; font-weight: 900; color: #fff; letter-spacing: 1px; }

        .auth-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 16px; padding: 2.5rem;
        }
        .auth-card h1 { font-family: 'Sora', sans-serif; font-size: 1.5rem; font-weight: 800; margin-bottom: 0.4rem; }
        .auth-card .subtitle { font-size: 0.88rem; color: var(--dim); margin-bottom: 2rem; line-height: 1.5; }

        .form-group { margin-bottom: 1.2rem; }
        .form-group label {
            display: block; font-size: 0.78rem; font-weight: 700; color: var(--dim);
            margin-bottom: 0.4rem; text-transform: uppercase; letter-spacing: 0.06em;
        }
        .form-input {
            width: 100%; padding: 0.75rem 1rem; background: var(--input-bg);
            border: 1px solid var(--border); border-radius: 10px; color: var(--text);
            font-family: inherit; font-size: 0.92rem; font-weight: 600;
            outline: none; transition: border-color 0.2s;
        }
        .form-input:focus { border-color: var(--pink); }
        .form-input::placeholder { color: var(--muted); }

        .form-row-between {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1.2rem;
        }
        .remember { display: flex; align-items: center; gap: 6px; font-size: 0.78rem; color: var(--dim); cursor: pointer; }
        .remember input { accent-color: var(--pink); }
        .forgot { font-size: 0.78rem; color: var(--pink); text-decoration: none; font-weight: 700; }
        .forgot:hover { text-decoration: underline; }

        .auth-submit {
            width: 100%; padding: 0.85rem; background: var(--grad);
            border: none; border-radius: 12px; color: #fff; font-family: inherit;
            font-size: 0.95rem; font-weight: 700; cursor: pointer; transition: all 0.2s;
        }
        .auth-submit:hover { box-shadow: 0 4px 25px var(--pink-glow); transform: translateY(-1px); }

        .auth-divider { display: flex; align-items: center; gap: 1rem; margin: 1.5rem 0; }
        .auth-divider::before, .auth-divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }
        .auth-divider span { font-size: 0.72rem; color: var(--muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; }

        .social-btns { display: flex; gap: 0.75rem; }
        .social-btn {
            flex: 1; padding: 0.7rem; background: var(--input-bg);
            border: 1px solid var(--border); border-radius: 10px; color: var(--text);
            font-family: inherit; font-size: 0.82rem; font-weight: 700; cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .social-btn:hover { border-color: var(--muted); background: var(--card-hover); }
        .social-btn svg { width: 18px; height: 18px; }

        .auth-footer { text-align: center; margin-top: 1.5rem; font-size: 0.82rem; color: var(--dim); }
        .auth-footer a { color: var(--pink); text-decoration: none; font-weight: 700; }
        .auth-footer a:hover { text-decoration: underline; }

        @media (max-width: 480px) {
            .auth-card { padding: 1.5rem; }
            .social-btns { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <a href="index.html" class="auth-logo">
        <div class="auth-logo-icon">
            <div class="auth-logo-vault">
                <div class="sp"></div><div class="sp"></div><div class="sp"></div><div class="sp"></div>
            </div>
        </div>
        <span class="auth-logo-text">Vaulty</span>
    </a>

    <div class="auth-card">
        <h1>Welcome back</h1>
        <p class="subtitle">Log in to your Vaulty account.</p>

        <form onsubmit="return false;">
            <div class="form-group">
                <label>Email or username</label>
                <input type="text" class="form-input" placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-input" placeholder="Enter your password">
            </div>

            <div class="form-row-between">
                <label class="remember"><input type="checkbox" checked> Remember me</label>
                <a href="#" class="forgot">Forgot password?</a>
            </div>

            <button class="auth-submit">Log in</button>
        </form>

        <div class="auth-divider"><span>or continue with</span></div>

        <div class="social-btns">
            <button class="social-btn">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                Google
            </button>
            <button class="social-btn">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
                Apple
            </button>
        </div>
    </div>

    <div class="auth-footer">
        Don't have an account? <a href="signup.html">Create one</a>
    </div>
</div>

</body>
</html>
